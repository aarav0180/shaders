name: shaders
description: "High-performance GPU shader rendering with Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  shaders:
    - shaders/plasma_ball.frag
    - shaders/plasma.frag
    - shaders/fractal_noise.frag
    - shaders/kaleidoscope.frag
    - shaders/tunnel.frag
    - shaders/voronoi.frag
    - shaders/sinusoidal_warp.frag
